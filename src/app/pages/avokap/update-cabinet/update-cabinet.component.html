<nb-card  >
    <nb-card-header>{{ title }}Walid djebbouri</nb-card-header>
    <nb-card-body  class="m-3" >
        <div class="row">
            <div class="col-md-12 ">
                <form   form (ngSubmit)="up_date(form)" #form="ngForm">
                    <input type="hidden"  name="id" ngModel="{{id}}" >
                    <div class="form-group row">
                        <label for="cabinet_refe" class="col-sm-6 col-form-label">cabinet ref :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="cabinet_refe" name="cabinet_refe"    ngModel="{{cabinet_ref}}" readonly >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="join_datee" class="col-sm-6 col-form-label">join date<span>*</span> :</label>
                        <div class="col-sm-6">
                            <input  type="date" nbInput fullWidth id="join_datee" name="join_datee" ngModel="{{join_date | date: 'y-MM-dd' }}"    >
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="legal_namee" class="col-sm-6 col-form-label">legal name<span>*</span> :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="legal_namee" name="legal_namee" ngModel="{{legal_name}}"   >
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="commercial_namee" class="col-sm-6 col-form-label">commercial name :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="commercial_namee" name="commercial_namee" ngModel="{{commercial_name}}"   >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cabinet_short_desce" class="col-sm-6 col-form-label">cabinet short description<span>*</span> :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="cabinet_short_desce" name="cabinet_short_desce" ngModel="{{cabinet_short_desc}}"   >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cabinet_long_desce" class="col-sm-6 col-form-label">cabinet long description :</label>
                        <div class="col-sm-6">
                            <textarea  type="text" nbInput fullWidth id="cabinet_long_desce" name="cabinet_long_desce" ngModel="{{cabinet_long_desc}}"   ></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="domiciliatione" class="col-sm-6 col-form-label">domiciliation<span>*</span> :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="domiciliatione" name="domiciliatione" ngModel="{{domiciliation}}"   >
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="emaile" class="col-sm-6 col-form-label">email<span>*</span> :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="emaile" name="emaile" ngModel="{{email}}"   >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="tele" class="col-sm-6 col-form-label">tel<span>*</span> :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="tele" name="tele" value="{{tel}}"   >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="faxe" class="col-sm-6 col-form-label">fax :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="faxe" name="faxe" ngModel="{{fax}}"   >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nife" class="col-sm-6 col-form-label">nif<span>*</span> :</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="nife" name="nife" ngModel="{{nif}}"   >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ribe" class="col-sm-6 col-form-label">rib</label>
                        <div class="col-sm-6">
                            <input  type="text" nbInput fullWidth id="ribe" name="ribe" ngModel="{{rib}}"   >
                        </div>
                    </div>


                    <div  class="mt-5 mb-5 pt-3 pb-2 bg-danger " *ngIf="Errors && Errors.length >0">
                        <div class="form-group  text-center " *ngFor="let error of Errors"  >
                            <label  >! Error : {{error}}</label>
                        </div>
                    </div>


                            <button class="float-left  " nbButton hero status="danger" type="submit">Update</button>
                            <button  class=" float-right " nbButton hero  status="primary" (click)="dismiss()">Cancel</button>



                </form>

            </div>

        </div>


    </nb-card-body>
    <nb-card-footer>
    </nb-card-footer>
</nb-card>
