<nb-card>
    <nb-card-header>
        Reset Password
    </nb-card-header>
    <nb-card-body>
        <div class="form-group" >
            <div class="form-group form-row" >
                <label class="col-6" >New Password</label>
                <input class="form-control col-6 " type="text" id="new_password" nbInput (keyup)="verify_password('first')" >
            </div>
            <div class="form-group form-row" *ngIf="valid_1">
                <label class="col-6" >Confirm Password</label>
                <input class="form-control col-6 " type="text" id="confirm_new_password" nbInput (keyup)="verify_password('second')"  >
            </div>
            <div class="form-group" >
                 <div class="bg-danger text-center " >{{error}}</div>
            </div>
        </div>

    </nb-card-body>
    <nb-card-footer>
        <button class="float-left" nbButton hero status="danger" (click)="reset_password()"   [disabled]="!valid_2"  >Confirm</button>
        <button class="float-right" nbButton hero status="primary" (click)="cancel()" >Cancel</button>
    </nb-card-footer>
</nb-card>
