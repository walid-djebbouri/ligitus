<ngx-legend-chart *ngIf="selectedTab == 'Bundles'"  [legendItems]="chartLegendBundles"></ngx-legend-chart>
<ngx-legend-chart *ngIf="selectedTab == 'Memberships'"  [legendItems]="chartLegendMemberships"></ngx-legend-chart>

<nb-select class="period-select" [selected]="'month'" (selectedChange)="changePeriod($event)">
  <nb-option *ngFor="let period of types" [value]="period">
    {{ period }}
  </nb-option>
</nb-select>
